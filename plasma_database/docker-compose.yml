services:
  postgres:
    image: postgres:16-alpine
    container_name: plasma-postgres
    environment:
      POSTGRES_USER: plasma
      POSTGRES_PASSWORD: plasma
      POSTGRES_DB: plasma
    ports:
      - "5432:5432"
    volumes:
      - plasma_pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plasma -d plasma"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:9.12
    container_name: plasma-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - plasma_pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin/pgpass:/pgadmin4/pgpass:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  plasma_pgdata:
  plasma_pgadmin_data:
